<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>WebChat</title>
</head>
<body class="bg-light">
  <div class="chat-container backg text-light">
    <header class="chat-header border-bottom border-dark">
      <h1>WebChat</h1>
      <a href="./index.html" class="btn btn-dark">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar border border-dark">
        <h3>Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3>Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages border border-dark"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" class="form-control" type="text" placeholder="Enter Message" required autocomplete="off">
        <button class="btn btn-success">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
