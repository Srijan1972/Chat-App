<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./Logo.png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="./style.css">
		<title>WebChat</title>
	</head>
	<body class="bg-light">
		<div class="container mt-4">
			<header class="join-header backg text-light">
				<h1>WebChat</h1>
			</header>
			<main class="join-main backg">
				<form action="chat.html">
					<div class="form-control bg-secondary border-0 text-light">
						<label for="username" class="form-label">Username</label>
						<input type="text" name="username" id="username" class="form-control" placeholder="Enter username..." required autocomplete="off">
					</div>
					<div class="form-control bg-secondary border-0 text-light">
						<label for="room" class="form-label">Room</label>
						<select name="room" id="room" class="form-select">
							<option value="Academics">Academics</option>
							<option value="Technical">Technical</option>
							<option value="Cultural">Cultural</option>
							<option value="Sports">Sports</option>
							<option value="Time Pass">Time Pass</option>
						</select>
					</div>
					<div class="row">
						<div class="col-4"></div>
						<button type="submit" class="btn btn-dark col-4">Join Chat</button>
						<div class="col-4"></div>
					</div>
				</form>
			</main>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
